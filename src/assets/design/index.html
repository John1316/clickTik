<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

<body >
  <nav>
    <div class="logo">
        <img src="logo.svg" alt="Logo Image">
    </div>

    <ul class="nav-links">
        <li><a href="#">Home</a></li>
        <li><a href="#">Solutions</a></li>

  <main class="login_page">
    <div class="card border-grey border-lighten-3 m-0">
      <div class="card__header border-0">
        <img src="../images/icons/Content.png" alt="">
        <h3 class="card__header--h3">Log in to your account</h3>
        <p class="card__header--p"><span>Welcome back! Please enter your details.</span>
        </p>
      </div>
      <div class="card-content">
        <div class="card-body">
          <form class="form-horizontal form-simple" action="index.html" novalidate="">
            <div class="form-group">
              <label for="">Email</label>

              <input type="text" class="card__input" id="user-name" placeholder="Enter your email" required="">

            </div>
            <div class="form-group">
              <label for="">Password</label>
              <input type="password" class="card__input" id="user-password" placeholder="*****" required="">

            </div>

            <button type="submit" class="btn btn_submit"> Sign in</button>
          </form>
        </div>
      </div>
    </div>
  </main>
  <footer class="footer">

      <div class="footer__logo">
        <img class="footer__logo--img" src="../images/icons/Content.png" alt="">
        <h3 class="footer__logo--h3">ClickTik</h3>
      </div>
