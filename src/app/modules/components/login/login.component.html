<main class="login_page">
  <div class="card border-grey border-lighten-3 m-0">
    <div class="card__header border-0">
      <img src="../images/icons/Content.png" alt="">
      <h3 class="card__header--h3">Log in to your account</h3>
      <p class="card__header--p"><span>Welcome back! Please enter your details.</span>
      </p>
    </div>
    <div class="card-content">
      <div class="card-body">
        <form [formGroup]="loginForm"  class="form-horizontal form-simple" (ngSubmit)="onSubmit
        (loginForm)">
          <div class="form-group">
            <label for="">Email</label>

            <input type="text" formControlName="email" class="card__input" id="user-name" placeholder="Enter your email" required="">

          </div>
          <div class="form-group">
            <label for="">Password</label>
            <input type="password" formArrayName="password" class="card__input" id="user-password" placeholder="*****" required="">

          </div>

          <button type="submit" class="btn btn_submit" [disabled]="loginForm.invalid"> Sign in</button>
        </form>
      </div>
    </div>
  </div>
</main>
